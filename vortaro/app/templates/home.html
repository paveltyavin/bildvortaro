{% extends 'base.html' %}
{% load vortaro_tags %}
{% load thumbnail %}
{% block content %}
    <div class="row">
        <div class="col-lg-4">Vortaro.RU</div>
        <div class="col-lg-4 col-lg-offset-4">Search</div>
    </div>
    <div class="row">
        <div class="col-lg-2">Sidebar</div>
        <div class="col-lg-10">
            {% for word in object_list %}
                <div class="word-block">
                    {% thumbnail word.image '150x150' upscale=True as im %}
                        <div class="word-image-container">
                            <img class="" src="{{ im.url }}">
                        </div>
                    {% endthumbnail %}
                    <div class="word-caption">
                        {{ word.name }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
