<!DOCTYPE html>
<html>
<head>
    <title>Vortaro</title>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% block navbar %}
    <div class="container navbar-container">
        <div class="row navbar">
            <div class="col-sm-4 col-xs-8 hidden-xs">
                <div class="vortaro-logo">Vortaro<span class="vortaro-logo-star">â˜…</span>ru</div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="navbar-r pull-right btn-group per-page">
                    <div class="btn btn-default active">20</div>
                    <div class="btn btn-default">60</div>
                    <div class="btn btn-default hidden-xs">120</div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="navbar-r pull-right input-group">
                    <input type="text" class="search-input form-control" placeholder="...">
                    <span class="btn input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <p class=""><i class="fa fa-rights"></i> {{ now.year }}</p>
            </div>
            <div class="col-sm-10">
                <p>

                <div class="social-buttons">
                    <a class="fa fa-vk" href="{% url 'socialauth_begin' 'vk-oauth' %}"></a>
                    <a class="fa fa-facebook" href="{% url 'socialauth_begin' 'facebook' %}"></a>
                </div>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" data-main="/static/js/config.js" src="/static/bower_components/r.js/require.js"></script>
{#{% if DEBUG %}#}
{#    <script type="text/javascript" data-main="/static/js/config.js" src="/static/bower_components/r.js/require.js"></script>#}
{#{% else %}#}
{#    <script type="text/javascript" src="/static/js/app_build.js"></script>#}
{#{% endif %}#}
</body>
</html>
