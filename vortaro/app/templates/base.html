<!DOCTYPE html>
<html>
<head>
    <title>Vortaro</title>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="is_authenticated" content="{{ request.user.is_authenticated }}">
</head>
<body>

{% block navbar %}
    <div class="container navbar-container">
        <div class="row navbar">
            <div class="col-sm-6 col-xs-12">
                <div class="vortaro-logo">Vortaro<span class="vortaro-logo-star">â˜…</span>ru</div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="navbar-r ">
                    <div class="input-group">
                    <span class="btn input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                        <input type="text" class="search-input form-control" placeholder="...">

                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default add-word">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    <div class="container">
        <div class="center-block">
            <p class=""><i class="fa fa-rights"></i> {{ now.year }}</p>
        </div>
    </div>
</div>
<div class="modal-region">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
{% if DEBUG %}
    <script>window.debug = true;</script>
    <script type="text/javascript" src="/static/bower_components/r.js/require.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>
{% else %}
    <script>window.debug = false;</script>
    <script type="text/javascript" src="/static/js/app-build.js"></script>
{% endif %}
<script type="text/javascript">
    require([
        'marionette'
    ], function (Marionette) {
        var Application = new Marionette.Application();
        Application.addInitializer(function () {
            require(['js/app']);
        });
        Application.start();
    });
</script>
</body>
</html>
