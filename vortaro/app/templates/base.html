<head>
    <title>BildVortaro</title>

        <link rel="stylesheet" href="/static/css/style-<%= revision %>.css"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="is_authenticated" content="{{ request.user.is_authenticated }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

{% block navbar %}
    <div class="container navbar-container">
        <div class="row navbar">
            <div class="col-sm-6 col-xs-12">
                <div class="vortaro-logo">BildVortaro<span class="vortaro-logo-star">★</span>com</div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="navbar-r ">
                    <div class="input-group">
                    <span class="btn input-group-addon btn-refresh">
                        <i class="svg-icon svg-loop"></i>
                    </span>
                        <input type="text" class="search-input form-control" placeholder="Serĉu...">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="word-classes-region"></div>
            <div class="categories-region"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="plus-region hidden-xs"></div>
            <div class="main-region"></div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="center-block">
            <p class="">{{ now.year }}</p>
        </div>
    </div>
</div>
<div class="modal-region modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
