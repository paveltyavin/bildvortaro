<!DOCTYPE html>
<html>
<head>
    <title>Vortaro</title>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

{% block navbar %}
    <div class="container navbar-container">
        <div class="row navbar">
            <div class="col-sm-6 col-xs-12">
                <div class="vortaro-logo">Vortaro<span class="vortaro-logo-star">â˜…</span>ru</div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="navbar-r ">
                    <div class="row">
                        <div class="col-xs-7 col-sm-8">
                            <div class="input-group">
                    <span class="btn input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                                <input type="text" class="search-input form-control" placeholder="...">
                            </div>
                        </div>
                        <div class="col-xs-5 col-sm-4">
                            <div class="btn-toolbar  pull-right">
                                <div class="btn-group">
                                    <a class="btn btn-default" href="{% url 'socialauth_begin' 'vk-oauth' %}">
                                        <i class="fa fa-vk"></i>
                                    </a>
                                    <a class="btn btn-default" href="{% url 'socialauth_begin' 'facebook' %}">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    <div class="container">
        <div class="center-block">
            <p class=""><i class="fa fa-rights"></i> {{ now.year }}</p>
        </div>
    </div>
</div>
{% if DEBUG %}
    <script>
        window.debug = true;
    </script>
    <script type="text/javascript" data-main="/static/js/config.js"
            src="/static/bower_components/r.js/require.js"></script>
{% else %}
    <script>
        window.debug = true;
    </script>
    <script type="text/javascript" src="/static/js/build.js"></script>
{% endif %}
</body>
</html>
