<!DOCTYPE html>
<html>
<head>
    <title>Vortaro</title>
    <link rel="stylesheet" href="/static/style.css"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% block navbar %}
    <div class="container navbar-container">
        <div class="row navbar">
            <div class="col-sm-4">
                <div class="vortaro-logo">Vortaro<span class="vortaro-logo-star">â˜…</span>ru</div>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <div class="search-container pull-right input-group">
                    <input type="text" class="search-input form-control" placeholder="...">

                    <span class="btn input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <p class=""><i class="fa fa-rights"></i> {{ now.year }}</p>
            </div>
            <div class="col-sm-10">
                <p>
                    <a href="{% url 'socialauth_begin' 'vk-oauth' %}">
                        <i class="fa fa-vk"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
